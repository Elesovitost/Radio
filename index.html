  <script>
	const words = ['auto', 'autobus', 'bagr', 'ban√°n', 'baz√©n', 'bota', 'bunda', 'delf√≠n', 'dort', 'drak', 'gepard', 'hasiƒçi', 'hodinky', 'holub', 'houska', 'hru≈°ka', 'jahoda', 'jogurt', 'kalhoty', 'kavka', 'kolo', 'kol√°ƒç', 'koruna', 'koƒçka', 'kr√°va', 'letadlo', 'meloun', 'motorka', 'my≈°', 'm√≠ƒç', 'oko', 'opice', 'ovce', 'papou≈°ek', 'pes', 'policie', 'postel', 'raketa', 'robot', 'rohl√≠k', 'ruka', 'sklenice', 'slon', 'slunce', 'strom', 'tank', 'telefon', 'tramvaj', 'triko', 'tygr', 'vidliƒçka', 'vlak', 'vlk', 'vodop√°d', 'volant', 'zebra', 'zemƒõ', 'ƒçepice', '≈æidle', '≈æirafa', '≈æralok'];

	const data = words.map(word => ({
      word: word,
      img: `${word}.jpg`
    }));

    data.forEach(item => {
      const img = new Image();
      img.onload = () => { item.img = img.src; };
      img.onerror = () => {
        const jpegImg = new Image();
        jpegImg.onload = () => { item.img = jpegImg.src; };
        jpegImg.src = `${item.word}.jpeg`;
      };
      img.src = item.img;
    });

    let writingPool = [...data];
    let readingPool = [...data];
    let currentWord = '';
    let userInput = [];
    let scoreGood = 0;
    let scoreBad = 0;
    let isLocked = false;
	let lastInputLength = 0;
	let currentMode = null;
	let correctAnswer = null;
	let medals = { gold: 0, silver: 0, bronze: 0 };
	const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);



    function updateScoreDisplay() {
      document.getElementById('score-good').textContent = scoreGood;
      document.getElementById('score-bad').textContent = scoreBad;
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }
    }

function startGame(mode) {
	currentMode = mode;
  // Odpojit oba kl√°vesnicov√© re≈æimy
  document.removeEventListener('keydown', handleKey);
  document.removeEventListener('keydown', handleMathKey);

  // Vyƒçistit a skr√Ωt v≈°e
  document.getElementById('image').hidden = true;
  document.getElementById('letters').style.display = 'none';
  document.getElementById('letters').innerHTML = '';
  document.getElementById('reading-word').textContent = '';
  document.getElementById('reading-options').innerHTML = '';
  document.getElementById('math-task').innerHTML = '';

  if (mode === 'writing') {
    writingPool = [...data];
    loadRandom();
    document.getElementById('image').hidden = false;
    document.getElementById('letters').style.display = 'block';
    document.addEventListener('keydown', handleKey);
	document.getElementById('mobile-input').focus();
  } else if (mode === 'reading') {
    readingPool = [...data];
    loadReadingTask();
  } else if (mode === 'math') {
    loadMathTask();
    document.addEventListener('keydown', handleMathKey);
	document.getElementById('mobile-input').focus();
  }
}


    function loadRandom() {
      if (writingPool.length === 0) {
        alert("V≈°echna slova byla pou≈æita!");
        return;
      }
      const index = Math.floor(Math.random() * writingPool.length);
      const random = writingPool.splice(index, 1)[0];
      currentWord = random.word;
      userInput = [];
      isLocked = false;

      const img = document.getElementById('image');
      img.src = random.img;
      img.hidden = false;

      const lettersDiv = document.getElementById('letters');
      lettersDiv.innerHTML = '';

      for (let i = 0; i < currentWord.length; i++) {
        const span = document.createElement('span');
        span.className = 'letter-box';
        span.textContent = '';
        lettersDiv.appendChild(span);
      }
    }

    function handleKey(e) {
      if (isLocked) return;

      const key = e.key;
      const index = userInput.length;

      if (key.length === 1 && key.match(/[a-zA-Z√°-≈æ√Å-≈Ω]/i)) {
        if (index < currentWord.length) {
          const correctChar = currentWord[index];

          if (key.toLowerCase() === correctChar.toLowerCase()) {
            userInput.push(key);
            scoreGood++; addProgress(1); checkCelebrationTrigger(scoreGood);
            playSound('sound-correct');
            updateScoreDisplay();
            updateDisplay();
          } else {
            userInput.push(key);
            scoreBad++; resetProgressBar();
            playSound('sound-wrong');
            updateScoreDisplay();
            updateDisplay();

            isLocked = true;
            setTimeout(() => {
              if (userInput[index]?.toLowerCase() !== correctChar.toLowerCase()) {
                userInput.splice(index, 1);
                updateDisplay();
              }
              isLocked = false;
            }, 1000);
          }
        }
      } else if (e.key === 'Backspace') {
        userInput.pop();
        updateDisplay();
      }
    }


function updateDisplay() {
  const letters = document.getElementById('letters').children;

  for (let i = 0; i < currentWord.length; i++) {
    const box = letters[i];
    const inputChar = userInput[i];

    box.textContent = inputChar || '';

    if (!inputChar) {
      box.className = 'letter-box';
    } else if (inputChar.toLowerCase() === currentWord[i].toLowerCase()) {
      box.className = 'letter-box correct';
    } else {
      box.className = 'letter-box incorrect';
    }

    // Poskoƒçen√≠ pouze p≈ôi nov√©m zad√°n√≠ znaku (ne p≈ôi maz√°n√≠)
    if (i === userInput.length - 1 && inputChar && userInput.length > lastInputLength) {
      box.classList.add('letter-pop');
      box.addEventListener('animationend', () => {
        box.classList.remove('letter-pop');
      }, { once: true });
    }
  }

  // Pokud je cel√© slovo spr√°vnƒõ
  if (
    userInput.length === currentWord.length &&
    userInput.join('').toLowerCase() === currentWord.toLowerCase()
  ) {
    playSound('sound-win');
    launchFireworks();
    isLocked = true;
    setTimeout(() => {
      stopFireworks();
      if (currentMode === 'writing') {
        loadRandom();
        isLocked = false;
      }
    }, 2000);
  }

  // Z√°znam d√©lky vstupu pro dal≈°√≠ srovn√°n√≠
  lastInputLength = userInput.length;
}



    function loadReadingTask() {
      if (readingPool.length === 0) {
        alert("V≈°echna slova byla p≈ôeƒçtena!");
        return;
      }
      const index = Math.floor(Math.random() * readingPool.length);
      const correct = readingPool.splice(index, 1)[0];
      currentWord = correct.word;

      document.getElementById('reading-word').textContent = currentWord;
      const container = document.getElementById('reading-options');
      container.innerHTML = '';

      const shuffled = [...data]
        .filter(item => item.word !== currentWord)
        .sort(() => 0.5 - Math.random())
        .slice(0, 4);

      shuffled.push(correct);
      shuffled.sort(() => 0.5 - Math.random());

      shuffled.forEach(item => {
        const img = document.createElement('img');
        img.src = item.img;
        img.alt = item.word;
        img.style.filter = '';
        img.addEventListener('mouseenter', () => img.style.border = '2px solid blue');
        img.addEventListener('mouseleave', () => img.style.border = '2px solid #333');
        img.addEventListener('click', () => handleReadingClick(img, item.word === currentWord));
        container.appendChild(img);
      });
    }

    function handleReadingClick(img, isCorrect) {
	
		// Animace poskoƒçen√≠ obr√°zku
	img.classList.add('image-pop');
	img.addEventListener('animationend', () => {
	  img.classList.remove('image-pop');
	}, { once: true });

      const all = document.querySelectorAll('#reading-options img');
      all.forEach(el => el.style.pointerEvents = 'none');

      if (isCorrect) {
		  img.style.filter = 'brightness(0.6) sepia(1) hue-rotate(90deg) saturate(4)';
		  scoreGood++; addProgress(3); checkCelebrationTrigger(scoreGood);
		  updateScoreDisplay();
		  playSound('sound-win');
		  launchFireworks();
		  setTimeout(() => {
			stopFireworks();
			if (currentMode === 'reading') {
			  loadReadingTask();
			}
		  }, 2000);
		} else {
		  img.style.filter = 'brightness(0.5) sepia(1) hue-rotate(-50deg) saturate(5)';
		  scoreBad++; resetProgressBar();
		  updateScoreDisplay();
		  playSound('sound-wrong');

		  // Znovupovolen√≠ klik√°n√≠ na ostatn√≠ obr√°zky
		  setTimeout(() => {
			const all = document.querySelectorAll('#reading-options img');
			all.forEach(el => el.style.pointerEvents = 'auto');
		  }, 1000);
		}
    }

	function loadMathTask() {
	let a = Math.floor(Math.random() * 9) + 2;
	let b = Math.floor(Math.random() * 9) + 2;
	const op = Math.random() > 0.5 ? '+' : '-';

	if (op === '-' && b > a) {
	  [a, b] = [b, a]; // prohod√≠me, aby v√Ωsledek nebyl z√°porn√Ω
	}

	correctAnswer = op === '+' ? a + b : a - b;

  userInput = [];
  isLocked = false;

  const taskDiv = document.getElementById('math-task');
  taskDiv.innerHTML = '';

// ƒå√≠seln√° ≈ôada ‚Äì nov√° verze
// hlavn√≠ grid ‚Äì 3 sloupce: jablka vlevo | st≈ôed (ƒç√≠sla+znak) | jablka vpravo
const grid = document.createElement('div');
grid.style.display = 'grid';
grid.style.gridTemplateColumns = '1fr auto 1fr'; // st≈ôed je fixn√≠
grid.style.alignItems = 'center';
grid.style.justifyItems = 'center';
grid.style.gap = '2px';
grid.style.width = '100%';

// jablka vlevo (pro A)
const applesA = document.createElement('div');
applesA.className = 'apple-group';
applesA.style.justifyContent = 'flex-end'; // tlaƒç√≠ jablka k ƒç√≠slu
for (let i = 0; i < a; i++) {
  const apple = document.createElement('div');
  apple.textContent = 'üçé';
  applesA.appendChild(apple);
}

// jablka vpravo (pro B)
const applesB = document.createElement('div');
applesB.className = 'apple-group';
applesB.style.justifyContent = 'flex-start'; // tlaƒç√≠ jablka k ƒç√≠slu
for (let i = 0; i < b; i++) {
  const apple = document.createElement('div');
  apple.textContent = 'üçé';
  applesB.appendChild(apple);
}

// st≈ôedn√≠ ƒç√°st: ƒç√≠slo A + znam√©nko + ƒç√≠slo B
const center = document.createElement('div');
center.style.display = 'flex';
center.style.alignItems = 'center';
center.style.gap = '20px';

const numberA = document.createElement('div');
numberA.textContent = a;
numberA.style.fontSize = '48px';

const operator = document.createElement('div');
operator.textContent = op;
operator.style.fontSize = '48px';

const numberB = document.createElement('div');
numberB.textContent = b;
numberB.style.fontSize = '48px';

center.appendChild(numberA);
center.appendChild(operator);
center.appendChild(numberB);

// p≈ôidej do gridu
grid.appendChild(applesA);  // lev√Ω sloupec
grid.appendChild(center);   // st≈ôedn√≠ sloupec

const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let fireworks = [];
let fireworksInterval;

function launchFireworks() {
  resizeCanvas();
  fireworks = [];
  for (let i = 0; i < 5; i++) {
    fireworks.push(createFirework());
  }
  fireworksInterval = setInterval(updateFireworks, 50);

  const audio = document.getElementById('fanfare');
  if (audio) {
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }
}

function stopFireworks() {
  clearInterval(fireworksInterval);
  fireworks = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function createFirework() {
  const colors = ['#ff3333', '#33cc33', '#3399ff', '#ffff33', '#ff66cc', '#00ffff'];
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const color = colors[Math.floor(Math.random() * colors.length)];
  const particles = [];

  for (let i = 0; i < 40; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 2;
    particles.push({
      x, y,
      dx: Math.cos(angle) * speed,
      dy: Math.sin(angle) * speed,
      alpha: 1,
      color
    });
  }

  return { particles };
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // nesma≈æe zbytek str√°nky

  fireworks.forEach(firework => {
    firework.particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.02;
    });

    firework.particles = firework.particles.filter(p => p.alpha > 0);
  });

  fireworks = fireworks.filter(f => f.particles.length > 0);

  fireworks.forEach(firework => {
    firework.particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.alpha;
      ctx.fill();
    });
  });

  ctx.globalAlpha = 1;
}


function resizeCanvas() {

function updateScoreStyle() {
  const el = document.getElementById('score-good');
  const baseSize = 20;

  // Nov√° velikost p√≠sma (4px za ka≈æd√Ωch 10 bod≈Ø)
  el.style.fontSize = `${baseSize + 1 * layers}px`;

  // Generov√°n√≠ vrstven√©ho ≈ælut√©ho obrysu se zvy≈°uj√≠c√≠ se svƒõtelnost√≠
  const colors = ['#FFD700', '#FF4444', '#AA66CC', '#33B5E5', '#99CC00', '#FF8800']; // ≈ælut√°, ƒçerven√°, fialov√°, modr√°, zelen√°, oran≈æov√°
  const outline = [];

  for (let i = 1; i <= layers; i++) {
    const offset = 1 * i;
    const color = colors[(i - 1) % colors.length]; // cyklick√© barvy

    outline.push(
      `${offset}px ${offset}px 0 ${color}`,
      `-${offset}px ${offset}px 0 ${color}`,
      `${offset}px -${offset}px 0 ${color}`,
      `-${offset}px -${offset}px 0 ${color}`
    );
  }

  el.style.textShadow = outline.join(', ');

}

// ANIMACE medaile

function animateMedal(type) {
  const anim = document.getElementById("medal-animation");
  const emoji = type === "gold" ? "ü•á" : type === "silver" ? "ü•à" : "ü•â";

  // C√≠lov√Ω kontejner
  const container = document.getElementById("medals-container");
  const rect = container.getBoundingClientRect();

  // St≈ôed c√≠lov√© oblasti
  const targetLeft = rect.left + rect.width / 2;
  const targetTop = rect.top + window.scrollY;

  anim.textContent = emoji;
  anim.style.display = "block";
  anim.style.opacity = "1";
  anim.style.position = "absolute";
  anim.style.left = `${targetLeft}px`;
  anim.style.top = `-100px`;
  anim.style.transform = "translate(-50%, 0) scale(0.8)";
  anim.style.transition = "none";

  // P√°d na pozici
  anim.animate([
    { transform: "translate(-50%, 0) scale(0.5)", top: "-100px", opacity: 0 },
    { transform: "translate(-50%, 0) scale(1.5)", top: `${targetTop - 20}px`, opacity: 1 },
    { transform: "translate(-50%, 0) scale(1)", top: `${targetTop}px`, opacity: 1 }
  ], {
    duration: 1000,
    easing: "ease-out"
  });

  // Po dopadu ‚Äì t≈ôes a pauza
  setTimeout(() => {
    anim.style.top = `${targetTop}px`;
    anim.style.left = `${targetLeft}px`;
    anim.style.transform = "translate(-50%, 0) scale(1)";
    document.body.classList.add("shake");

    setTimeout(() => {
      document.body.classList.remove("shake");
    }, 300);

    // Nech 3 sekundy na m√≠stƒõ
    setTimeout(() => {
      // Naj√≠t p≈ôesn√© m√≠sto nov√© medaile v containeru po aktualizaci
      updateMedals(); // p≈ôid√° novou medaili do DOM
      const newMedal = container.querySelector("span:last-child, .medal:last-child"); // nebo uprav dle pot≈ôeby
      const newRect = container.getBoundingClientRect();

      // Posunout animovan√Ω element na nov√© m√≠sto
      const finalLeft = newRect.left + newRect.width / 2;
      const finalTop = newRect.top + window.scrollY;

      anim.style.transition = "all 0.6s ease-in-out";
      anim.style.left = `${finalLeft}px`;
      anim.style.top = `${finalTop}px`;
      anim.style.opacity = "0";

      setTimeout(() => {
        anim.style.display = "none";
      }, 700);
    }, 3000);
  }, 1000);
}






// HISTORIE

function getTodayDateStr() {
  return new Date().toISOString().split('T')[0]; // YYYY-MM-DD
}

function saveMedalsToHistoryIfNewDay() {
  const today = getTodayDateStr();
  const lastDate = localStorage.getItem("medals-date");

  if (lastDate && lastDate !== today) {
    // P≈ôesunout aktu√°ln√≠ medaile do historie
    const previous = { date: lastDate, ...medals };
    let history = JSON.parse(localStorage.getItem("medals-history") || "[]");
    history.push(previous);

    // Se≈ôadit a zkr√°tit na 5 dn√≠
    history.sort((a, b) => {
      if (b.gold !== a.gold) return b.gold - a.gold;
      if (b.silver !== a.silver) return b.silver - a.silver;
      return b.bronze - a.bronze;
    });
    history = history.slice(0, 5);

    localStorage.setItem("medals-history", JSON.stringify(history));

    // Reset aktu√°ln√≠ch medail√≠
    medals = { gold: 0, silver: 0, bronze: 0 };
    saveMedals();
  }

  // Zapsat nov√© datum
  localStorage.setItem("medals-date", today);
  updateHistory();
}

function updateHistory() {
  const container = document.getElementById("history-list");
  const history = JSON.parse(localStorage.getItem("medals-history") || "[]");

  let html = "";

  for (let i = 0; i < history.length; i++) {
    const entry = history[i];

    const golds = "ü•á".repeat(entry.gold || 0);
    const silvers = "ü•à".repeat(entry.silver || 0);
    const bronzes = "ü•â".repeat(entry.bronze || 0);

    html += '<div style="margin-bottom: 10px; font-size: 24px;">';
    html += golds + silvers + bronzes;
    html += '<span style="margin-left: 10px; font-size: 16px; color: #555;">' + entry.date + '</span>';
    html += '</div>';
  }

  container.innerHTML = html;
  document.getElementById("history-title").style.display = history.length > 0 ? "block" : "none";
}
