<head>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="MainDIV">

<div id="MRBreast" class="standardwidth mydiv0">MR prsů
</div>

<div id="IND" class="mydiv1 standardwidth">
<input id="indikace" type="text" placeholder="indikace..." autocomplete="off">
<div class="nowrap">&nbsp;&nbsp;srovnat s: <input type="date" id="DateCompare" name="dateInput" onchange="updateTexts(); toggleElements();"></div>
<div id="popupMessageDate" style="display:none; position:fixed; background-color:white; padding:10px; z-index:100; border:1px solid black; font-size:14px; text-transform: uppercase; font-weight: bold;"></div>
</div>

<div id="texty1" class=" standardwidth hidden">
NÁZEV<textarea id="MRBreastNAMEText" class="medium"></textarea>
INDIKACE<textarea id="MRBreastINDText" class="medium"></textarea>
SEKVENCE<textarea id="MRBreastSEKVText" class="medium"></textarea>
POPIS<textarea id="MRBreastPOPText" class="superlarge"></textarea>
ZÁVĚR<textarea id="MRBreastRESText" class="superlarge"></textarea>
</div>


<div id="Loziska"  class="standardwidth"><button class="titleBreast float">LÉZE</button> 
<table>
	<tr>
		<td>&nbsp;&nbsp;&nbsp;Ložiska </td>
		<td><button id="BreastNewLesions" class="myButtonLesion">+</button></td>
		<td>&nbsp;&nbsp;&nbsp;Ostatní </td>
		<td><button id="BreastNewOther1" class="myButtonLesion">...</button></td>
	</tr>
</table>
<span style="display: block; height: 1px;"></span>

<div>
<!-- BREAST LESION1 -->


<table id="BreastLesion1" class="LesionX hidden">
	<tr>
		<td><button id="BreastLesion1no" class="myButtonLesionS">1</button></td>
		<td><select id="BreastLesion1type" class="selectLESION" onchange="updateTexts()">
			<option value="ložisko| ložiska"selected>ložisko</option>
			<option value="tumor| tumory">tumor</option>
			<option value="cysta| cysty">cysta</option>
			<option value="expanze| expanzePL">expanze</option>
			<option value="infiltrace| infiltracePL">infiltrace</option>
		</select>
		</td>
		<td><select id="BreastLesion1number" class="select35" onchange="updateTexts()">
			<option value="" selected>1</option>
			<option value="dva">2</option>
			<option value="vícečetné">++</option>
			<option value="mnohočetné">+++</option>
			</select>
		</td>
		<td><input id="BreastLesion1Location" type="text" placeholder="lokace..." autocomplete="off" class="input200"> </td>
		<td style="width: 100%;"><input id="BreastLesion1AddLocation" type="text" placeholder="doplnění..." autocomplete="off" class="inputAddLocation" style="width: 100%;" oninput="updateTexts()"></td>
		</td>
		<td><input id="BreastLesion1Loclargest" type="text" placeholder="největší kde..." autocomplete="off" class="input140 hidden" oninput="updateTexts()"></td>
		<td><input id="BreastLesion1Signal" type="text" placeholder="signál..." autocomplete="off" class="input140"></td>
		<td><select id="BreastLesion1Activity" class="select60" onchange="updateTexts()">
			<option value="" selected>aktivita...</option>
			</select>
		</td>
		<td><input id="BreastLesion1Size" class="select80 num" placeholder="rozměr..." oninput="updateTexts()"></td>
		<td><select id="BreastLesion1Decision" class="hod" class="select40" onchange="updateTexts()">
			<option value="" selected>?</option>
			</select>
		</td>
    </tr>
    <tr id="BreastLesion1Previous" class="hidden">
		<td colspan="7"></td>
		<td>&nbsp;minule:</td>
		<td><input id="BreastLesion1PrevSize" class="select80 num" placeholder="rozměr..." oninput="updateTexts()"></td>
		<td></td>
    </tr>
</table>
  
  
<table id="BreastLesion1selectLocation" class="options hidden">
  <tr>
	<td colspan="3" style="font-weight: bold; text-align: center; vertical-align: middle;">P prs</td>
    <td></td>
    <td colspan="3" style="font-weight: bold; text-align: center; vertical-align: middle;">L prs</td>
  </tr>
  <tr>
	<td class="right"><label class="CHB wider"><input type="checkbox" id="Chb_R_HZK"><span>HZK</span></label></td>
    <td></td>
	<td class="right"><label class="CHB wider"><input type="checkbox" id="Chb_R_HVK"><span>HVK</span></label></td>
    <td></td>
	<td class="right"><label class="CHB wider"><input type="checkbox" id="Chb_L_HVK"><span>HVK</span></label></td>
    <td></td>
	<td class="right"><label class="CHB wider"><input type="checkbox" id="Chb_L_HZK"><span>HZK</span></label></td>
  </tr>
  
  <tr>
    <td></td>
	<td class="right"><label class="CHB"><input type="checkbox" id="Chb_P_C"><span>C</span></label></td>
    <td></td>
    <td></td>
	<td></td>
	<td class="right"><label class="CHB"><input type="checkbox" id="Chb_L_C"><span>C</span></label></td>
    <td></td>
  </tr>
  
  <tr>
	<td class="right"><label class="CHB wider"><input type="checkbox" id="Chb_R_DZK"><span>DZK</span></label></td>
    <td></td>
	<td class="right"><label class="CHB wider"><input type="checkbox" id="Chb_R_DVK"><span>DVK</span></label></td>
    <td></td>
	<td class="right"><label class="CHB wider"><input type="checkbox" id="Chb_L_DVK"><span>DVK</span></label></td>
    <td></td>
	<td class="right"><label class="CHB wider"><input type="checkbox" id="Chb_L_DZK"><span>DZK</span></label></td>
  </tr>
</table>


<table id="BreastLesion1selectSignal" class="options hidden">
    <tr>
        <td>T1</td>
        <td class="right">
			<label class="CHB"><input type="checkbox" id="Chb1SignalT1hyper" onChange="updateTexts()"><span>+</span></label><label class="CHB"><input type="checkbox" id="Chb1SignalT1iso" onChange="updateTexts()"><span>0</span></label><label class="CHB"><input type="checkbox" id="Chb1SignalT1hypo" onChange="updateTexts()"><span>-</span></label>
		</td>
    </tr>
    <tr>
        <td>T2</td>
        <td class="right">
			<label class="CHB"><input type="checkbox" id="Chb1SignalT2hyper" onChange="updateTexts()"><span>+</span></label><label class="CHB"><input type="checkbox" id="Chb1SignalT2iso" onChange="updateTexts()"><span>0</span></label><label class="CHB"><input type="checkbox" id="Chb1SignalT2hypo" onChange="updateTexts()"><span>-</span></label>
		</td>
    </tr>
	<tr>
		<td>FLAIR</td>
		<td class="right">
			<label class="CHB"><input type="checkbox" id="Chb1SignalFLAIRhyper" onChange="updateTexts()"><span>+</span></label><label class="CHB"><input type="checkbox" id="Chb1SignalFLAIRiso" onChange="updateTexts()"><span>0</span></label><label class="CHB"><input type="checkbox" id="Chb1SignalFLAIRhypo" onChange="updateTexts()"><span>-</span></label>
		</td>
	</tr>
	<tr>
		<td>DWI</td>
		<td class="right">
			<label class="CHB"><input type="checkbox" id="Chb1SignalDWIhyper" onChange="updateTexts()"><span>+</span></label><span style="display: inline-block; width: 0px; height: 0px; margin-right: 21px;"></span><label class="CHB"><input type="checkbox" id="Chb1SignalDWIhypo" onChange="updateTexts()"><span>-</span></label>
		</td>
	</tr>
	<tr>
		<td>SWI</td>
		<td class="right">
			<label class="CHB"><input type="checkbox" id="Chb1SignalSWIhyper" onChange="updateTexts()"><span>+</span></label><span style="display: inline-block; width: 0px; height: 0px; margin-right: 42px;"></span>
		</td>
	</tr>
	<tr>
		<td>T1C+</td>
		<td class="right">
			<label class="CHB"><input type="checkbox" id="Chb1SignalT1Chyper" onChange="updateTexts()"><span>++</span></label><label class="CHB"><input type="checkbox" id="Chb1SignalT1Ciso" onChange="updateTexts()"><span>+</span></label><label class="CHB"><input type="checkbox" id="Chb1SignalT1Chypo" onChange="updateTexts()"><span>0</span></label>
		</td>
	</tr>
</table>
</div>
