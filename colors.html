<!DOCTYPE html>
<html>
<head>
    <title>Color Palette Display</title>
    <style>
        .color-box {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            vertical-align: top;
            line-height: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Light Mode Colors</h2>
    <div class="color-box" style="background-color: #000000;">#000000</div>
    <div class="color-box" style="background-color: #D3DCE9;">#D3DCE9</div>
    <div class="color-box" style="background-color: #EDEDED;">#EDEDED</div>
    <div class="color-box" style="background-color: #D4A29C;">#D4A29C</div>
    <div class="color-box" style="background-color: #E8E1D5;">#E8E1D5</div>
    <div class="color-box" style="background-color: #EDCC8B;">#EDCC8B</div>
    <div class="color-box" style="background-color: #FFADAD;">#FFADAD</div>
    <div class="color-box" style="background-color: #FFFFFF;">#FFFFFF</div>

    <h2>Dark Mode Colors</h2>
    <div class="color-box" style="background-color: #BCBCBC;">#BCBCBC</div>
    <div class="color-box" style="background-color: #404040;">#404040</div>
    <div class="color-box" style="background-color: #555555;">#555555</div>
    <div class="color-box" style="background-color: #8B0000;">#8B0000</div>
    <div class="color-box" style="background-color: #282828;">#282828</div>
    <div class="color-box" style="background-color: #84600A;">#84600A</div>
    <div class="color-box" style="background-color: #380000;">#380000</div>
    <div class="color-box" style="background-color: #121212;">#121212</div>

</body>
</html>
